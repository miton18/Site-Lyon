<h1><ul><li>Pour nous contacter</li></ul></h1>

    <form method="post" name="contact"  onsubmit="javascript:return envoie();" action="mailto:staff@mairie_lyon.fr?subject=contact">
		<fieldset>
			<legend>Formulaire</legend>
            <dl>
                <dt>
					<label for="sexe">Sexe :</label>
				</dt>
                <dd>
                    <select name="sexe" size="1">
                        <option>Homme
                        <option>Femme
                    </select>
                </dd>
            </dl>
			<dl>
				<dt>
					<label for="Nom">Nom :</label>
				</dt>
				<dd>
                    <input type="text"  name="Nom" placeholder="Leyo" id="nom" /> 
                </dd>
			</dl>
			<dl>
				<dt>
					<label for="Prenom">Prénom :</label>
				</dt>
				<dd>
                    <input type="text" name="Prenom" placeholder="Edward" id="prenom" />
                        
                </dd>
			</dl>
			<dl>
				<dt>
					<label for="adresse">Adresse mail :</label>
				</dt>
				<dd>
                    <input type="email"  name="adresse" placeholder="edward.leyo@gmail.com" id="mail"/>
                </dd>
			</dl>
			<dl>
				<dt>
					<label for="message">Votre message :</label>
				</dt>
				<dd>
					<textarea  name="message" rows="10" cols="50" maxlength="500" placeholder="Max. 500 caractères" id="message"></textarea>
				</dd>
			</dl>
			<dl>
				<dt>
					<label>Options :</label>
                    <!--<p>     S'inscrire a la Newsletter</p>-->
				</dt>
				<dd>
                    
                    <input id="id" type="checkbox" name="newsletter" placeholder="oui" checked />
                    <label for="id"><p>Inscription newsletter</p></label>
				</dd>
			</dl>
            <div style="width:220px; height:50%; margin-top:65px;">
                <button type="reset">Annuler</button>
			    <button type="submit">Envoyer</button>
		    </div>

		</fieldset>

	</form>
